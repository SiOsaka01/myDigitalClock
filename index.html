<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .content {
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
           }
        
        #timez{
            display: flex;
            font-size: 50px;
            position: fixed; /* or absolute */
            top: 50%;
            left:50%;
        }
    </style>
    <title>Digital Clock</title>
</head>

<body>
    <div id="timez" class="content"></div>
    <script>
        setInterval(myTimer, 1000);

        function myTimer() {
        const date = new Date();
        document.getElementById("timez").innerHTML = date.toLocaleTimeString();
        }

        myTimer();
    </script>
</body>

</html>
